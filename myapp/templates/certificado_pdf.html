<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Certificado de Congreso</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8d9c4;
            color: #2d1c0b;
            padding: 40px;
        }
        .cert-container {
            border: 4px solid #e07a3f;
            border-radius: 18px;
            background: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 30px;
            text-align: center;
        }
        .cert-titulo {
            font-size: 2.2rem;
            color: #e07a3f;
            font-family: 'Orbitron', Arial, sans-serif;
            margin-bottom: 30px;
        }
        .cert-dato {
            font-size: 1.2rem;
            margin: 18px 0;
        }
        .cert-footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="cert-container">
        <div class="cert-titulo">Certificado de Congreso</div>
        <div class="cert-dato"><strong>Nombre:</strong> {{ asistente.nombre }} {{ asistente.apellido }}</div>
        <div class="cert-dato"><strong>CI:</strong> {{ asistente.ci }}</div>
        <div class="cert-dato"><strong>Correo:</strong> {{ asistente.correo }}</div>
        <div class="cert-footer">
            Congreso Tarija 2025<br>
            &copy; Todos los derechos reservados
        </div>
    </div>
</body>
</html>
