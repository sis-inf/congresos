<!-- reloj-->

  <div class="reloj-container">
    <div class="reloj-digitos" id="reloj">31:00:00:00</div>
    <div class="reloj-labels">
      <div class="reloj-label">Días</div>
      <div class="reloj-label">Horas</div>
      <div class="reloj-label">Minutos</div>
      <div class="reloj-label">Segundos</div>
    </div>
  </div>
  <script>
    // el tiempo inicial: 31 días en milisegundos
    let tiempoRestante = 31 * 24 * 60 * 60; // en segundos

    function actualizarReloj() {
      let segundos = tiempoRestante;

      const dias = Math.floor(segundos / (24 * 60 * 60));
      segundos %= (24 * 60 * 60);
      const horas = Math.floor(segundos / (60 * 60));
      segundos %= (60 * 60);
      const minutos = Math.floor(segundos / 60);
      segundos %= 60;

      document.getElementById('reloj').textContent =
        `${String(dias).padStart(2, '0')}:` +
        `${String(horas).padStart(2, '0')}:` +
        `${String(minutos).padStart(2, '0')}:` +
        `${String(segundos).padStart(2, '0')}`;

      if (tiempoRestante > 0) {
        tiempoRestante--;
      } else {
        clearInterval(intervalo);
      }
    }

    const intervalo = setInterval(actualizarReloj, 1000);
    actualizarReloj();
  </script>
